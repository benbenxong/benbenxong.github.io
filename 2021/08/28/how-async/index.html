ecutor</span><br><span class="line"></span><br><span class="line"><span class="keyword">async</span> <span class="function"><span class="keyword">def</span> <span class="title">hello</span>(<span class="params">sleep_time</span>):</span></span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&quot;Hello world!&quot;</span>)</span><br><span class="line">    <span class="keyword">await</span> asyncio.sleep(sleep_time)</span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&quot;Hello again&quot;</span>)</span><br><span class="line">    <span class="comment">#async with aiohttp.ClientSession() as client:</span></span><br><span class="line">    <span class="comment">#    resp = await client.get(f&#x27;http://127.0.0.1:8000/sleep/&#123;sleep_time&#125;&#x27;)</span></span><br><span class="line">    <span class="comment">#    resp_json = await resp.json()</span></span><br><span class="line">    <span class="comment">#    print (resp_json)</span></span><br><span class="line">        </span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">sync_calc_fib</span>(<span class="params">n</span>):</span></span><br><span class="line">    <span class="keyword">if</span> n <span class="keyword">in</span> [<span class="number">1</span>, <span class="number">2</span>]:</span><br><span class="line">        <span class="keyword">return</span> <span class="number">1</span></span><br><span class="line">    <span class="keyword">return</span> sync_calc_fib(n - <span class="number">1</span>) + sync_calc_fib(n - <span class="number">2</span>)</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">calc_fib</span>(<span class="params">n</span>):</span></span><br><span class="line">    result = sync_calc_fib(n)</span><br><span class="line">    <span class="built_in">print</span>(<span class="string">f&#x27;第 <span class="subst">&#123;n&#125;</span> 项计算完成，结果是：<span class="subst">&#123;result&#125;</span>&#x27;</span>)</span><br><span class="line">    <span class="keyword">return</span> result</span><br><span class="line"></span><br><span class="line"><span class="keyword">async</span> <span class="function"><span class="keyword">def</span> <span class="title">main</span>():</span></span><br><span class="line">    start = time.perf_counter()</span><br><span class="line"><span class="comment"># &quot;&quot;&quot;     tasks_list = [</span></span><br><span class="line"><span class="comment">#         asyncio.create_task(calc_fib(36)),</span></span><br><span class="line"><span class="comment">#         asyncio.create_task(hello(3))</span></span><br><span class="line"><span class="comment">#     ]</span></span><br><span class="line"><span class="comment">#     await asyncio.gather(*tasks_list) &quot;&quot;&quot;</span></span><br><span class="line">    loop = asyncio.get_event_loop() </span><br><span class="line">    <span class="keyword">with</span> ThreadPoolExecutor(max_workers=<span class="number">4</span>) <span class="keyword">as</span> executor: </span><br><span class="line">        tasks_list = [ </span><br><span class="line">            loop.run_in_executor(executor, calc_fib, <span class="number">36</span>), </span><br><span class="line">            asyncio.create_task(hello(<span class="number">3</span>)) </span><br><span class="line">        ] </span><br><span class="line">        <span class="keyword">await</span> asyncio.gather(*tasks_list) </span><br><span class="line">        end = time.perf_counter()</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">f&#x27;总耗时：<span class="subst">&#123;end - start&#125;</span>&#x27;</span>)</span><br><span class="line">    </span><br><span class="line">asyncio.run(main())</span><br></pre></td></tr></table></figure>
