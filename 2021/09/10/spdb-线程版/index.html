    <h1 class="p-name article-title" itemprop="headline name">
      spdb_线程版
    </h1>
  

      </header>
    
    <div class="e-content article-entry" itemprop="articleBody">
      
        <p>spdb_async.py</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> os, time, random, threading </span><br><span class="line"><span class="keyword">from</span> datetime <span class="keyword">import</span> datetime,timedelta</span><br><span class="line"><span class="keyword">from</span> concurrent.futures <span class="keyword">import</span> ThreadPoolExecutor, wait, ALL_COMPLETED</span><br><span class="line"><span class="keyword">import</span> argparse</span><br><span class="line"><span class="keyword">from</span> itertools <span class="keyword">import</span> repeat</span><br><span class="line"></span><br><span class="line">pool = ThreadPoolExecutor(<span class="number">50</span>)</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">to_log</span> (<span class="params">logfile, messages</span>):</span></span><br><span class="line">    <span class="comment">#print(&#x27;thread %s &gt;&gt;&gt; (%s)&#x27; % (threading.current_thread().name, &#x27;ok&#x27;))</span></span><br><span class="line">    <span class="keyword">with</span> <span class="built_in">open</span>(logfile, <span class="string">&quot;a&quot;</span>) <span class="keyword">as</span> f:</span><br><span class="line">        <span class="built_in">print</span>(messages, file=f)</span><br><span class="line">        </span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">long_time_task</span>(<span class="params">ftime, file, step, dblink</span>):</span></span><br><span class="line">    <span class="comment">#print(&#x27;Run task %s (%s)...&#x27; % (ftime, threading.active_count()))</span></span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&#x27;thread %s of %s&gt;&gt;&gt; %s&#x27;</span> % (threading.current_thread().name, threading.active_count(), ftime))</span><br><span class="line">    pool.submit(to_log, <span class="string">&quot;output.log&quot;</span>, <span class="string">&#x27;thread %s of %s&gt;&gt;&gt; %s&#x27;</span> % (threading.current_thread().name, threading.active_count(), ftime))</span><br><span class="line">    <span class="comment">#pool.submit(to_log, &quot;output.log&quot;, &#x27;thread %s &gt;&gt;&gt; %s&#x27; % (threading.current_thread().name, ftime))</span></span><br><span class="line">    pool.submit(to_log, <span class="string">&quot;output.log&quot;</span>, <span class="string">&quot;sqlplus &quot;</span> + dblink + <span class="string">&quot; @&quot;</span> + file + <span class="string">&quot; &quot;</span> + ftime +<span class="string">&quot; &quot;</span> + step+ <span class="string">&quot; &gt; nul&quot;</span>)</span><br><span class="line">    start = time.time()</span><br><span class="line">    <span class="comment">#print(os.system(r&quot;sqlplus zhanghongjing/zhanghongjing@o39 @D:\worknote\zhaobin\脚本及结果\20210817执法大队-针刺\sp_rtd.sql &quot; + ftime +&quot; 30&gt;nul&quot;))</span></span><br><span class="line">    <span class="built_in">print</span>(os.system(<span class="string">&quot;sqlplus &quot;</span> + dblink + <span class="string">&quot; @&quot;</span> + file + <span class="string">&quot; &quot;</span> + ftime +<span class="string">&quot; &quot;</span> + step+ <span class="string">&quot; &gt; nul&quot;</span>))</span><br><span class="line">    </span><br><span class="line">    end = time.time()</span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&#x27;Task %s runs %0.2f seconds.&#x27;</span> % (ftime, (end - start)))</span><br><span class="line">    pool.submit(to_log, <span class="string">&quot;output.log&quot;</span>, <span class="string">&#x27;Task %s runs %0.2f seconds.&#x27;</span> % (ftime, (end - start)))</span><br><span class="line">    <span class="comment">#return res</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">spooldb</span>(<span class="params">file, dblink, starttime, endtime, step, maxworks</span>):</span></span><br><span class="line">  </span><br><span class="line">    start = time.time()</span><br><span class="line"></span><br><span class="line">    i = <span class="number">0</span></span><br><span class="line">    startftime = starttime</span><br><span class="line">    endftime = endtime</span><br><span class="line">    </span><br><span class="line">    <span class="comment">#executor = ThreadPoolExecutor(max_workers=25)</span></span><br><span class="line">    </span><br><span class="line">    pars = <span class="built_in">list</span>()</span><br><span class="line">    <span class="keyword">while</span> startftime &lt;= endftime:</span><br><span class="line">        <span class="comment">#t = executor.submit(long_time_task,startftime)</span></span><br><span class="line">        <span class="comment">#print(&quot;in main : get page &#123;&#125;s success&quot;.format(t))</span></span><br><span class="line">        pars.append(startftime)</span><br><span class="line">        ftimed = datetime.strptime(startftime,<span class="string">&#x27;%Y%m%d%H%M&#x27;</span>) + timedelta(minutes = <span class="built_in">int</span>(step))</span><br><span class="line">        i += <span class="number">1</span></span><br><span class="line">        startftime = ftimed.strftime(<span class="string">&quot;%Y%m%d%H%M&quot;</span>)</span><br><span class="line">     </span><br><span class="line">    <span class="keyword">with</span> ThreadPoolExecutor(max_workers=maxworks) <span class="keyword">as</span> executor:</span><br><span class="line">        executor.<span class="built_in">map</span>(long_time_task, pars, repeat(file), repeat(step), repeat(dblink))</span><br><span class="line">        </span><br><span class="line">    </span><br><span class="line">    end = time.time()</span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&#x27;All subprocesses done.&#x27;</span>)</span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&#x27;Task all runs %0.2f seconds.&#x27;</span> % ((end - start)))</span><br><span class="line">    pool.submit(to_log, <span class="string">&quot;output.log&quot;</span>, <span class="string">&#x27;All subprocesses done.&#x27;</span>)</span><br><span class="line">    pool.submit(to_log, <span class="string">&quot;output.log&quot;</span>, <span class="string">&#x27;Task all runs %0.2f seconds.&#x27;</span> % ((end - start)))  </span><br><span class="line"> </span><br><span class="line">parser = argparse.ArgumentParser(description=<span class="string">&#x27;Test for argparse&#x27;</span>)</span><br><span class="line">parser.add_argument(<span class="string">&#x27;--file&#x27;</span>, <span class="string">&#x27;-f&#x27;</span>, <span class="built_in">help</span>=<span class="string">&#x27;导出脚本sql，必要参数&#x27;</span>, required=<span class="literal">True</span>)</span><br><span class="line">parser.add_argument(<span class="string">&#x27;--dblink&#x27;</span>, <span class="string">&#x27;-l&#x27;</span>, <span class="built_in">help</span>=<span class="string">&#x27;数据库连接串，非必要参数，但是有默认值：zhanghongjing/zhanghongjing@o39&#x27;</span>, default=<span class="string">&#x27;zhanghongjing/zhanghongjing@o39&#x27;</span>)</span><br><span class="line">parser.add_argument(<span class="string">&#x27;--starttime&#x27;</span>, <span class="string">&#x27;-s&#x27;</span>, <span class="built_in">help</span>=<span class="string">&#x27;开始时间，必要参数&#x27;</span>, required=<span class="literal">True</span>)</span><br><span class="line">parser.add_argument(<span class="string">&#x27;--endtime&#x27;</span>, <span class="string">&#x27;-e&#x27;</span>, <span class="built_in">help</span>=<span class="string">&#x27;结束时间，必要参数&#x27;</span>, required=<span class="literal">True</span>)</span><br><span class="line">parser.add_argument(<span class="string">&#x27;--step&#x27;</span>, <span class="string">&#x27;-t&#x27;</span>, <span class="built_in">help</span>=<span class="string">&#x27;间隔分钟数，非必要参数，但是有默认值：30&#x27;</span>, default=<span class="number">30</span>)</span><br><span class="line">parser.add_argument(<span class="string">&#x27;--maxworks&#x27;</span>, <span class="string">&#x27;-x&#x27;</span>, <span class="built_in">help</span>=<span class="string">&#x27;最大线程数，非必要参数，但是有默认值：25&#x27;</span>, default=<span class="number">25</span>)</span><br><span class="line"></span><br><span class="line">args = parser.parse_args()</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">&#x27;__main__&#x27;</span>:</span><br><span class="line">    <span class="keyword">try</span>:</span><br><span class="line">        spooldb(<span class="built_in">str</span>(args.file), <span class="built_in">str</span>(args.dblink), <span class="built_in">str</span>(args.starttime), <span class="built_in">str</span>(args.endtime), <span class="built_in">str</span>(args.step), <span class="built_in">int</span>(args.maxworks))</span><br><span class="line">    <span class="keyword">except</span> Exception <span class="keyword">as</span> e:</span><br><span class="line">        <span class="built_in">print</span>(e)</span><br><span class="line">        pool.submit(to_log, <span class="string">&quot;output.log&quot;</span>, e)</span><br></pre></td></tr></table></figure>
